<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필</title>
</head>
<body>
    <h1>프로필 페이지</h1>
    <p>유저 이름: {{ user.username }}</p>

    <h2>이름 수정</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="new_username">새로운 이름:</label>
        <input type="text" id="new_username" name="new_username" required>
        <button type="submit">이름 변경</button>
    </form>
</body>
</html>
